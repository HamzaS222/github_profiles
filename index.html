<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Portfolios</title>
</head>
<body>
    <form id="form"><input type="text" id="search" placeholder="Enter profile name.."></form>
    <div id="card">
        <div class="card_content">
            <div class="image">
                <img src="girl.jpg" alt="profile picture">
            </div>
            <div class="profile_info">
                <h2 class="name" id="username">John Dao</h2>
                <p id="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi asperiores eius, adipisci tempora maiores maxime.</p>
                <ul class="flex_row">
                    <li  id="followers">100 <strong>followers</strong>  </li>
                    <li id="following">30 <strong>following</strong></li>
                    <li id="posts">20 <strong>posts</strong> </li>
                </ul>
                <div id="repos" class="flex_row">
                    <div id="repo1">create api</div>
                    <div id="repo2">create api</div>
                    <div id="repo3">create api</div>
                    <div id="repo4">create api</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
